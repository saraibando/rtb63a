    <style>
        body {
            background-color: #f0fff0;
            display: flex;
            flex-direction: column;
           justify-content: center;
           align-items: center;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;

        .error-code {
            font-size: 15vw; /* Gigante y responsivo */

            background-color: #59745b;

            text-decoration: none;
            font-family: 'Tomorrow', sans-serif;
            text-transform: uppercase;
            transition: all 0.3s ease;
            padding: 2.5px 5px;
            border-radius: 5px;
        }

        .btn-volver:hover {
            background-color: #7aec4a;
            color: #3a4f3b;
            padding: 10px 20px;
            border-radius: 12px;
            letter-spacing: 2px;
        }

        footer{
            margin-top: 10px;
            display: flex;
            width: 25%;
            justify-content: space-between;
            gap: 3em;
        }
        footer a {
            color: #011402;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline wavy #7aec4a;
        }
